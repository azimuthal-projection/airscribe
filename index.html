<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Journal</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 20%;
            padding: 10px;
            border-right: 1px solid gray;
        }
        #content {
            width: 80%;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 300px;
            background-color: black;
            color: white;
            border: 1px solid gray;
        }
        input {
            width: 100%;
            background-color: black;
            color: white;
            border: 1px solid gray;
            padding: 5px;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Journal Entries</h3>
        <input type="text" id="search-tags" placeholder="Search tags..." oninput="filterByTag()">
        <ul id="entries-list"></ul>
        <button onclick="saveEntry()">Save Entry</button>
    </div>
    <div id="content">
        <input type="text" id="date" placeholder="YYYY-MM-DD">
        <input type="text" id="tags" placeholder="Tags (comma-separated)" oninput="suggestTags()">
        <div id="tag-suggestions" style="background-color: gray; color: black; display: none;"></div>
        <textarea id="entry" placeholder="Write your journal entry here..."></textarea>
    </div>
    <script>
        function saveEntry() {
            let date = document.getElementById('date').value;
            let tags = document.getElementById('tags').value;
            let entry = document.getElementById('entry').value;
            if (!date || !entry) {
                alert("Date and entry are required");
                return;
            }
            let entryData = { date, tags, entry };
            localStorage.setItem(date, JSON.stringify(entryData));
            loadEntries();
        }

        function loadEntries() {
            let entriesList = document.getElementById('entries-list');
            entriesList.innerHTML = '';
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let entry = JSON.parse(localStorage.getItem(key));
                let li = document.createElement('li');
                li.innerHTML = `<a href="#" onclick="loadEntry('${key}')">${key}</a> <span class='delete-btn' onclick="deleteEntry('${key}')">✖</span>`;
                entriesList.appendChild(li);
            }
        }

        function loadEntry(date) {
            let entry = JSON.parse(localStorage.getItem(date));
            document.getElementById('date').value = entry.date;
            document.getElementById('tags').value = entry.tags;
            document.getElementById('entry').value = entry.entry;
        }

        function deleteEntry(date) {
            if (confirm("Are you sure you want to delete this entry?")) {
                localStorage.removeItem(date);
                loadEntries();
            }
        }

        function filterByTag() {
            let searchQuery = document.getElementById('search-tags').value.toLowerCase();
            let entriesList = document.getElementById('entries-list');
            entriesList.innerHTML = '';
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let entry = JSON.parse(localStorage.getItem(key));
                if (entry.tags.toLowerCase().includes(searchQuery)) {
                    let li = document.createElement('li');
                    li.innerHTML = `<a href="#" onclick="loadEntry('${key}')">${key}</a> <span class='delete-btn' onclick="deleteEntry('${key}')">✖</span>`;
                    entriesList.appendChild(li);
                }
            }
        }

        function suggestTags() {
            let tagInput = document.getElementById('tags');
            let suggestions = document.getElementById('tag-suggestions');
            let existingTags = new Set();
            for (let i = 0; i < localStorage.length; i++) {
                let entry = JSON.parse(localStorage.getItem(localStorage.key(i)));
                entry.tags.split(',').forEach(tag => existingTags.add(tag.trim()));
            }
            let query = tagInput.value.toLowerCase();
            let matches = Array.from(existingTags).filter(tag => tag.toLowerCase().startsWith(query));
            if (matches.length > 0) {
                suggestions.innerHTML = matches.map(tag => `<div onclick="selectTag('${tag}')">${tag}</div>`).join('');
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        }

        function selectTag(tag) {
            document.getElementById('tags').value = tag;
            document.getElementById('tag-suggestions').style.display = 'none';
        }

        loadEntries();
    </script>
</body>
</html>
