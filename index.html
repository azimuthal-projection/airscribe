<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Journal</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #login {
            width: 100%;
            text-align: center;
            margin-top: 20vh;
        }
        #journal {
            display: none;
            width: 100%;
            height: 100%;
        }
        #sidebar {
            width: 20%;
            padding: 10px;
            border-right: 1px solid gray;
        }
        #content {
            width: 80%;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 300px;
            background-color: black;
            color: white;
            border: 1px solid gray;
        }
        input {
            width: 100%;
            background-color: black;
            color: white;
            border: 1px solid gray;
            padding: 5px;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
    <script>
        const GITHUB_USERNAME = "your-username";
        const REPO_NAME = "your-repo-name";
        const BRANCH = "main";
        const TOKEN = "your-personal-access-token"; // Store securely

        async function fetchEntries() {
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/entries?ref=${BRANCH}`;
            const response = await fetch(url, {
                headers: { Authorization: `token ${TOKEN}` }
            });
            if (!response.ok) return;
            const files = await response.json();
            let entriesList = document.getElementById('entries-list');
            entriesList.innerHTML = '';
            for (const file of files) {
                let li = document.createElement('li');
                li.innerHTML = `<a href="#" onclick="loadEntry('${file.name}')">${file.name.replace('.json', '')}</a> <span class='delete-btn' onclick="deleteEntry('${file.name}')">âœ–</span>`;
                entriesList.appendChild(li);
            }
        }

        async function loadEntry(filename) {
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/entries/${filename}?ref=${BRANCH}`;
            const response = await fetch(url, {
                headers: { Authorization: `token ${TOKEN}` }
            });
            if (!response.ok) return;
            const file = await response.json();
            const content = JSON.parse(atob(file.content));
            document.getElementById('date').value = content.date;
            document.getElementById('tags').value = content.tags;
            document.getElementById('entry').value = content.entry;
        }

        async function saveEntry() {
            let date = document.getElementById('date').value;
            let tags = document.getElementById('tags').value;
            let entry = document.getElementById('entry').value;
            if (!date || !entry) {
                alert("Date and entry are required");
                return;
            }
            const data = {
                date, tags, entry
            };
            const content = btoa(JSON.stringify(data, null, 2));
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/entries/${date}.json`;
            const response = await fetch(url, {
                method: 'PUT',
                headers: { Authorization: `token ${TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: `Add entry ${date}`, content, branch: BRANCH })
            });
            if (response.ok) fetchEntries();
        }

        async function deleteEntry(filename) {
            if (!confirm("Are you sure you want to delete this entry?")) return;
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/entries/${filename}`;
            const response = await fetch(url, {
                method: 'DELETE',
                headers: { Authorization: `token ${TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: `Delete entry ${filename}`, branch: BRANCH })
            });
            if (response.ok) fetchEntries();
        }

        async function checkPassword() {
            const storedHash = "5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8"; // SHA-256 hash of "password"
            const inputPassword = document.getElementById('password').value;
            const inputHash = await hashPassword(inputPassword);
            if (inputHash === storedHash) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('journal').style.display = 'flex';
                fetchEntries();
            } else {
                alert('Incorrect password');
            }
        }
    </script>
</head>
<body>
    <div id="login">
        <h2>Enter Password</h2>
        <input type="password" id="password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="journal">
        <div id="sidebar">
            <h3>Journal Entries</h3>
            <ul id="entries-list"></ul>
            <button onclick="saveEntry()">Save Entry</button>
        </div>
        <div id="content">
            <input type="text" id="date" placeholder="YYYY-MM-DD">
            <input type="text" id="tags" placeholder="Tags (comma-separated)">
            <textarea id="entry" placeholder="Write your journal entry here..."></textarea>
        </div>
    </div>
</body>
</html>
